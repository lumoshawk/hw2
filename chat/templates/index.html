<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.3/katex.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <i class="fas fa-robot"></i>
          <h1>ChatGPT</h1>
        </div>
        <div class="config-panel">
          <h3>API Configuration</h3>
          <form id="configForm">
            <div class="form-group">
              <label for="apiEndpoint">API Endpoint:</label>
              <input
                type="text"
                id="apiEndpoint"
                value="{{ api_endpoint }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="apiKey">API Key:</label>
              <input
                type="password"
                id="apiKey"
                placeholder="Enter your API key"
                required
              />
            </div>
            <div class="form-group">
              <label for="modelName">Model Name:</label>
              <input
                type="text"
                id="modelName"
                value="{{ model_name }}"
                required
              />
            </div>
            <button type="submit" class="btn primary">
              Save Configuration
            </button>
          </form>
          <button id="resetBtn" class="btn danger">Reset Conversation</button>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-header">
          <h2>Chat with GPT</h2>
          <div class="status" id="status">Idle</div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <form id="messageForm">
            <textarea
              id="userMessage"
              placeholder="Type your message here..."
              rows="3"
              required
            ></textarea>
            <button type="submit" id="sendButton">
              <i class="fas fa-paper-plane"></i>
              Send
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.4/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.3/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.3/contrib/auto-render.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
